<script>	var f=true;
	function doa(){
		document.getElementById('yellow').style.fill="yellow";
	}
	function change(btn){
		if(f){
			document.getElementById('red').style.animationName="go";
			document.getElementById('blue').style.animationName="go";
			setTimeout(function(){
				doa();
			},3100);
			btn.innerHTML="ON";
			f=false;
		}
		else{
			document.getElementById('red').style.animationName="back";
			document.getElementById('blue').style.animationName="back";
			document.getElementById('yellow').style.fill="none";
			btn.innerHTML="OFF";
			f=true;
		}
	}</script>
